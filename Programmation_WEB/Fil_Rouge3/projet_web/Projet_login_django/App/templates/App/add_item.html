<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un objet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'App/add_item_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Ajouter un objet à l'inventaire</h1>
        
        <form method="POST" class="item-form">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Message d'erreur global si nécessaire -->
            {% if form.non_field_errors %}
                <div class="error">{{ form.non_field_errors }}</div>
            {% endif %}
            
            <button type="submit" class="btn-submit">Ajouter l'objet</button>
        </form>

        <a href="{% url 'inventory_list' %}" class="btn-back">Retour à la liste</a>
    </div>
</body>
</html>
