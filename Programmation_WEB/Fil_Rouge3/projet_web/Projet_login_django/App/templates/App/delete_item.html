<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un objet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'App/delete_item_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirmer la suppression</h1>
        <p>Voulez-vous vraiment supprimer l'objet <strong>{{ item.nom }}</strong> ?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmer</button>
            <a href="{% url 'inventory_list' %}">Annuler</a>
        </form>
    </div>
</body>
</html>
